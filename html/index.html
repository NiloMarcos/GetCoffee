<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Coffee</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <img src="../assets/logo.svg" alt="Logo do GetCoffee" />
      <nav>
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Find us</a></li>
        </ul>
      </nav>
    </header>

    <div class="container-all">
      <div class="img-form">
        <img src="../assets/forma1.svg" alt="Forma 1" class="forma-1">
        <img src="../assets/forma2.svg" alt="Forma 2" class="forma-2">
      </div>

      <div class="order-info">
        <p class="text-info">
          The best way to get your coffee </br>
          without leaving the comfort </br>
          of your house
        </p>

        <button>make your order</button>

        <section>
            <img src="../assets/instagram.svg" alt="Logo instagram">
            <img src="../assets/linkedin.svg" alt="Logo do linkedIn">
            <img src="../assets/twitter.svg" alt="Logo do twitter">
        </section>
      </div>

      <div class="container-cup">
        <img src="../assets/copo.svg" alt="Logo do copo">
      </div>

      <section class="section-scroll">
        <p>scroll down</p>
        <img src="../assets/scroll.svg" alt="Logo do scroll">
      </section>

    </div>
  </body>
</html>
